<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFOify - Your MP3 Collection</title>
    <style>
        :root {
            --main-bg: #121212;
            --side-bg: #040404;
            --accent-green: #1DB954;
            --text-light: #FFFFFF;
            --text-gray: #B3B3B3;
            --card-bg: #181818;
            --hover-bg: #282828;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: var(--main-bg);
            color: var(--text-light);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        .sidebar {
            width: 230px;
            background-color: var(--side-bg);
            padding: 24px 0;
            display: flex;
            flex-direction: column;
        }
        
        .logo {
            padding: 0 24px;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #1DB954, #00FFFF);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-links {
            list-style: none;
            padding: 0 8px;
        }
        
        .nav-links li {
            padding: 0 16px;
            height: 40px;
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
            color: var(--text-gray);
            font-weight: 600;
        }
        
        .nav-links li:hover, .nav-links li.active {
            color: var(--text-light);
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .nav-links li.active {
            color: var(--accent-green);
        }
        
        .nav-links svg {
            margin-right: 16px;
        }
        
        .playlists {
            margin-top: 24px;
            padding: 0 24px;
        }
        
        .playlists h3 {
            color: var(--text-gray);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 16px;
        }
        
        .playlist-list {
            list-style: none;
            overflow-y: auto;
            max-height: calc(100vh - 275px);
        }
        
        .playlist-list li {
            padding: 8px 0;
            cursor: pointer;
            color: var(--text-gray);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .playlist-list li:hover {
            color: var(--text-light);
        }
        
        .main-content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }
        
        .upload-section {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--accent-green);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .upload-section:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .upload-section p {
            margin: 16px 0;
            color: var(--text-gray);
        }
        
        .upload-section button {
            background-color: var(--accent-green);
            color: var(--text-light);
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .upload-section button:hover {
            transform: scale(1.05);
            background-color: #1ed760;
        }
        
        .songs-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            grid-gap: 24px;
        }
        
        .song-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 16px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .song-card:hover {
            background-color: var(--hover-bg);
        }
        
        .song-cover {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            margin-bottom: 16px;
            background-color: #333;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .song-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 64px;
            color: var(--text-gray);
        }
        
        .play-button {
            position: absolute;
            bottom: 16px;
            right: 16px;
            width: 40px;
            height: 40px;
            background-color: var(--accent-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        
        .song-card:hover .play-button {
            opacity: 1;
            transform: translateY(-8px);
        }
        
        .song-title {
            font-weight: bold;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .song-artist {
            color: var(--text-gray);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 90px;
            background-color: #181818;
            border-top: 1px solid #282828;
            padding: 0 16px;
            display: flex;
            align-items: center;
            z-index: 10;
        }
        
        .now-playing {
            flex: 1;
            display: flex;
            align-items: center;
        }
        
        .now-playing-cover {
            width: 56px;
            height: 56px;
            background-color: #333;
            margin-right: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .now-playing-info {
            display: flex;
            flex-direction: column;
        }
        
        .player-controls {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .control-buttons {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .control-buttons button {
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            margin: 0 8px;
        }
        
        .control-buttons button:hover {
            color: var(--text-light);
        }
        
        .control-buttons button.play-pause {
            width: 32px;
            height: 32px;
            background-color: var(--text-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--main-bg);
        }
        
        .progress-bar {
            width: 100%;
            display: flex;
            align-items: center;
        }
        
        .progress-time {
            font-size: 11px;
            color: var(--text-gray);
            width: 40px;
            text-align: center;
        }
        
        .progress-slider {
            flex: 1;
            height: 4px;
            background-color: #535353;
            border-radius: 2px;
            position: relative;
            margin: 0 8px;
            cursor: pointer;
        }
        
        .progress-filled {
            height: 100%;
            width: 30%;
            background-color: var(--text-gray);
            border-radius: 2px;
            position: relative;
        }
        
        .progress-slider:hover .progress-filled {
            background-color: var(--accent-green);
        }
        
        .volume-controls {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        
        .volume-icon {
            color: var(--text-gray);
            margin-right: 8px;
        }
        
        .volume-slider {
            width: 100px;
            height: 4px;
            background-color: #535353;
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }
        
        .volume-filled {
            height: 100%;
            width: 65%;
            background-color: var(--text-gray);
            border-radius: 2px;
        }
        
        .volume-slider:hover .volume-filled {
            background-color: var(--accent-green);
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#1DB954" />
                        <stop offset="100%" stop-color="#00FFFF" />
                    </linearGradient>
                </defs>
                <circle cx="12" cy="12" r="10"></circle>
                <circle cx="12" cy="12" r="4"></circle>
                <line x1="21.17" y1="8" x2="12" y2="8"></line>
                <line x1="3.95" y1="6.06" x2="8.54" y2="12"></line>
                <line x1="10.88" y1="21.94" x2="15.46" y2="16"></line>
            </svg>
            <h1>UFOify</h1>
        </div>
        
        <ul class="nav-links">
            <li class="active">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Home
            </li>
            <li>
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                Search
            </li>
            <li>
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 20H4V4h16v16z"></path>
                    <path d="M10.5 15h.5l7.5-7.5V4h-3.5L7.5 11.5v.5"></path>
                    <path d="M15 4v3.5L7.5 15H4v-3.5L11.5 4H15z"></path>
                </svg>
                Library
            </li>
        </ul>
        
        <div class="playlists">
            <h3>Your Folders</h3>
            <ul class="playlist-list">
                <li>My Music</li>
                <li>Downloaded Songs</li>
                <li>Rock Collection</li>
                <li>Chill Vibes</li>
                <li>Party Mix</li>
                <li>Study Playlist</li>
                <li>Gym Workout</li>
                <li>Road Trip</li>
            </ul>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <label for="folder-upload" class="upload-section">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <p>Upload your music folder to get started</p>
            <button>CHOOSE FOLDER</button>
            <input type="file" id="folder-upload" webkitdirectory directory multiple />
        </label>
        
        <div class="songs-container">
            <!-- Songs will be dynamically added here -->
        </div>
    </div>
    
    <!-- Player Bar -->
    <div class="player-bar">
        <div class="now-playing">
            <div class="now-playing-cover">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="5.5" cy="17.5" r="2.5"></circle>
                    <circle cx="17.5" cy="15.5" r="2.5"></circle>
                    <path d="M8 17V5l12-2v12"></path>
                </svg>
            </div>
            <div class="now-playing-info">
                <div class="song-title">No song playing</div>
                <div class="song-artist">-</div>
            </div>
        </div>
        
        <div class="player-controls">
            <div class="control-buttons">
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="19 20 9 12 19 4 19 20"></polygon>
                        <line x1="5" y1="19" x2="5" y2="5"></line>
                    </svg>
                </button>
                <button class="play-pause">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                </button>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 4 15 12 5 20 5 4"></polygon>
                        <line x1="19" y1="5" x2="19" y2="19"></line>
                    </svg>
                </button>
            </div>
            
            <div class="progress-bar">
                <div class="progress-time">0:00</div>
                <div class="progress-slider">
                    <div class="progress-filled"></div>
                </div>
                <div class="progress-time">0:00</div>
            </div>
        </div>
        
        <div class="volume-controls">
            <div class="volume-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                </svg>
            </div>
            <div class="volume-slider">
                <div class="volume-filled"></div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const folderUpload = document.getElementById('folder-upload');
            const songsContainer = document.querySelector('.songs-container');
            const nowPlayingTitle = document.querySelector('.now-playing-info .song-title');
            const nowPlayingArtist = document.querySelector('.now-playing-info .song-artist');
            const progressFilled = document.querySelector('.progress-filled');
            const progressTimes = document.querySelectorAll('.progress-time');
            const playPauseButton = document.querySelector('.play-pause');
            
            let currentAudio = null;
            let isPlaying = false;
            
            folderUpload.addEventListener('change', function(e) {
                const files = Array.from(e.target.files).filter(file => file.type === 'audio/mpeg' || file.name.endsWith('.mp3'));
                
                // Clear existing songs
                songsContainer.innerHTML = '';
                
                // Process each MP3 file
                files.forEach((file, index) => {
                    // Extract file name without extension for title
                    const fileName = file.name.replace(/\.[^/.]+$/, "");
                    
                    // Try to parse artist from file name (assuming format "Artist - Title")
                    let artist = '-';
                    let title = fileName;
                    
                    if (fileName.includes(' - ')) {
                        const parts = fileName.split(' - ');
                        artist = parts[0];
                        title = parts.slice(1).join(' - ');
                    }
                    
                    // Create song card
                    const songCard = document.createElement('div');
                    songCard.className = 'song-card';
                    songCard.innerHTML = `
                        <div class="song-cover">
                            <div class="song-icon">â™«</div>
                        </div>
                        <div class="song-title">${title}</div>
                        <div class="song-artist">${artist}</div>
                        <div class="play-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                        </div>
                    `;
                    
                    // Add click event to play the song
                    songCard.addEventListener('click', function() {
                        if (currentAudio) {
                            currentAudio.pause();
                            if (currentAudio._fileUrl) {
                                URL.revokeObjectURL(currentAudio._fileUrl);
                            }
                        }
                        
                        const fileUrl = URL.createObjectURL(file);
                        currentAudio = new Audio(fileUrl);
                        currentAudio._fileUrl = fileUrl;
                        
                        currentAudio.addEventListener('timeupdate', updateProgress);
                        currentAudio.addEventListener('ended', () => {
                            isPlaying = false;
                            updatePlayPauseButton();
                        });
                        
                        currentAudio.play();
                        isPlaying = true;
                        updatePlayPauseButton();
                        
                        // Update now playing
                        nowPlayingTitle.textContent = title;
                        nowPlayingArtist.textContent = artist;
                        
                        // Highlight active song
                        document.querySelectorAll('.song-card').forEach(card => {
                            card.style.borderLeft = 'none';
                        });
                        songCard.style.borderLeft = '4px solid var(--accent-green)';
                    });
                    
                    songsContainer.appendChild(songCard);
                });
                
                if (files.length === 0) {
                    songsContainer.innerHTML = '<p style="color: var(--text-gray); grid-column: 1/-1; text-align: center;">No MP3 files found in the selected folder. Please try again.</p>';
                }
            });
            
            // Function to update progress bar
            function updateProgress() {
                if (!currentAudio) return;
                
                const percent = (currentAudio.currentTime / currentAudio.duration) * 100;
                progressFilled.style.width = `${percent}%`;
                
                // Update time displays
                progressTimes[0].textContent = formatTime(currentAudio.currentTime);
                progressTimes[1].textContent = formatTime(currentAudio.duration);
            }
            
            // Format time in MM:SS
            function formatTime(time) {
                if (isNaN(time)) return '0:00';
                const minutes = Math.floor(time / 60);
                const seconds = Math.floor(time % 60).toString().padStart(2, '0');
                return `${minutes}:${seconds}`;
            }
            
            // Update play/pause button
            function updatePlayPauseButton() {
                playPauseButton.innerHTML = isPlaying 
                    ? '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>'
                    : '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>';
            }
            
            // Play/pause functionality
            playPauseButton.addEventListener('click', function() {
                if (!currentAudio) return;
                
                if (isPlaying) {
                    currentAudio.pause();
                } else {
                    currentAudio.play();
                }
                
                isPlaying = !isPlaying;
                updatePlayPauseButton();
            });
            
            // Click on progress bar to seek
            document.querySelector('.progress-slider').addEventListener('click', function(e) {
                if (!currentAudio) return;
                
                const percent = e.offsetX / this.offsetWidth;
                currentAudio.currentTime = percent * currentAudio.duration;
                progressFilled.style.width = `${percent * 100}%`;
            });
            
            // Volume slider functionality
            document.querySelector('.volume-slider').addEventListener('click', function(e) {
                if (!currentAudio) return;
                
                const percent = e.offsetX / this.offsetWidth;
                currentAudio.volume = percent;
                document.querySelector('.volume-filled').style.width = `${percent * 100}%`;
            });
        });
    </script>
</body>
</html>
